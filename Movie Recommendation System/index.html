<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color:black">

<nav class="navbar" style="background-color:#00a65a">
    <a class="navbar-brand" style="color:white;">Movie Recommender</a>
    <ul class="nav navbar-nav">
        <li><a href="/" class="text-white">Home</a></li>
        <li><a href="/recommend" class="text-white">Recommend</a></li>
        <li><a href="#" class="text-white">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Top Movies</h1>
        </div>

        {% for i in range(original_title|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <p class="text-white" style="font-size:18px; font-weight:bold; color:white;">{{ original_title[i] }}</p>
                        <a href="{{ homepage[i] }}" class="text-white" style="font-size:18px; font-weight:bold; color:blue;">Homepage</a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
